<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Node Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Node Chatbot</h1>

      <div id="chat" class="chat"></div>
      <!-- אזור הצ'אט: div ריק שאליו JavaScript יכניס הודעות; id לשימוש ב-JS, class לשימוש ב-CSS -->

      <form id="form" class="bar">
        <input id="input" placeholder="כתוב הודעה..." autocomplete="off" />
        <!-- שדה טקסט להזנת הודעה; placeholder טקסט עזרה; autocomplete off כדי למנוע השלמות אוטומטיות -->
        <button id="send" type="submit">שלח</button>
      </form>
    </div>
    <script src="app.js"></script>
    <!-- טוען קובץ JavaScript חיצוני שמנהל את הלוגיקה של הצ'אט (שליחה/קבלה/עדכון DOM) -->
  </body>
  <!-- סוף body -->
</html>
<!-- סוף המסמך -->
